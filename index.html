<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Play Wordle</title>
	</head>
	<body style="background-color: #778899">
        <div class="container bg-light text-dark">
            <p class="h3 mt-2">Play Wordle</p>

            <div class="row mt-4">
                <div class="col-6 mb-3">
                    <label for="file-input" class="form-label">Select word file</label>
                    <input class="form-control" id="file-input" type="file">
                </div>
            </div>
           
    
            <div class="row mt-4">
                <div class="col-3">
                    <input type="text" id="guess" class="form-control" placeholder="Guess" aria-label="Guess">
                </div>
                <div class="col-3">
                    <input type="text" id="target" class="form-control" placeholder="Target" aria-label="Target">
                </div>
            </div>
    
    
            <div class="btn-group mt-4">
                <button type="button" id="reply" class="btn btn-outline-warning">Reply</button>
                <button type="button" id="play" class="btn btn-outline-warning">Play</button>
            </div>


            <p class="h5 mt-4">Replies</p>
            <pre id="replies"></pre>
            <!-- <div class="mt-4">
                <label for="replies">Replies</label>
                <textarea class="form-control" id="replies" rows="5"></textarea>
            </div> -->
            
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<script src="./wordle.js"></script>
	</body>
</html>
